<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <!-- Основной блок для работы с колонками -->
    <div class="col-3 bg-light vh-100 p-3">
        <h3>Меню</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Категории</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Заказы</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
        </ul>
    </div>
    <div class="col-9">
        <div class="row mt-5">
            <div class="col-2">
                <p>Катaлог</p>
            </div>
            <div class="col-2"></div>
            <div class="col-3">
                <div class="container mt-5">
                    <div class="card" style="width: 18rem;">
                        <!-- Картинка сверху -->
                        <img src="" class="card-img-top" alt="Card Image">

                        <!-- Содержимое карточки -->
                        <div class="card-body">
                            <h5 class="card-title">Card Title</h5>
                            <p class="card-text">This is a description of the card. You can customize it with your
                                content.</p>

                            <!-- Кнопки -->
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary">View</button>
                                <button class="btn btn-secondary">Edit</button>
                            </div>
                        </div>

                        <!-- Информация об обновлении -->
                        <div class="card-footer text-muted">
                            Updated 5 minutes ago
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-3">
                <div class="container mt-5">
                    <div class="card" style="width: 18rem;">
                        <!-- Картинка сверху -->
                        <img src="" class="card-img-top" alt="Card Image">

                        <!-- Содержимое карточки -->
                        <div class="card-body">
                            <h5 class="card-title">Card Title</h5>
                            <p class="card-text">This is a description of the card. You can customize it with your
                                content.</p>

                            <!-- Кнопки -->
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary">View</button>
                                <button class="btn btn-secondary">Edit</button>
                            </div>
                        </div>

                        <!-- Информация об обновлении -->
                        <div class="card-footer text-muted">
                            Updated 5 minutes ago
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
